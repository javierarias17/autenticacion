server:
  port: 8085
spring:
  application:
    name: "autenticacion"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8085"

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    try-it-out-enabled: true
  show-actuator: true

routes:
  paths:
    users: "/api/v1/usuarios"
    usersById: "/api/v1/usuarios/{id}"
    usersByIdentityDocument: "/api/v1/usuarios/identityDocument/{identityDocument}"

adapters:
  r2dbc:
    host: "localhost"
    port: 5432
    database: "seguridad"
    schema: "public"
    username: "postgres"
    password: "sasa1234"
